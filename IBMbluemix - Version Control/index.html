
<!DOCTYPE html>
<body>
<h2 align="center">WELCOME</h2>

<h4>Uploading File</h4>
<form action="/couchdb" method="POST"enctype="multipart/form-data">
    <input type="file" name="file" value="filename"/>
    <input type="submit" name="dbfile" id="dbfile" />
        {{msg}}
</form>

<hr>
<h4>Download db </h4>
    <form action="/downloaddb" method="POST" >
    <input type="text" name="downloadfilename" name="downloadfilename" value="filename" >
    <input type="submit" name="filedownload" id="filedownload" value="Download" />

    </form>
<hr>


<h4>Listing files in db</h4>
<form action="/listfiles" method="post">
    <input type="submit" name="listall" id="listall" >
    <ul>
    {% for fname in filenames_list %}
        <li>{{ fname }}</li>
        {% endfor %}
    </ul>
</form>
<hr>

<h4>Delete files</h4>
<form action="/deletefiles" method="post" >
    <input type="text" name="filename" id="filename" value="filename"/>
    <input type="submit" name="delfiles" id="delfiles" />


</form>
</body>
